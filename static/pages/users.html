<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | StealthNode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-xl);
            margin-top: var(--space-xl);
        }

        .user-card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-card:hover {
            border-color: var(--color-accent);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(99, 102, 241, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--color-accent), #a855f7);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .user-details h4 {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }

        .badge-admin {
            background: rgba(99, 102, 241, 0.15);
            color: var(--color-accent);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .create-form {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            max-width: 500px;
            margin-bottom: var(--space-2xl);
        }

        .form-row {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .form-group {
            flex: 1;
        }

        .btn-delete {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .user-card:hover .btn-delete {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <div class="sidebar-brand-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </div>
                    <div class="sidebar-brand-text">
                        <h1>Stealth<span>Node</span></h1>
                        <p>Command Center</p>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="/" class="nav-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span>Command Center</span>
                    </a>
                    <a href="/vault" class="nav-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9l-2-2H5a2 2 0 01-2 2v10a2 2 0 012 2z" />
                        </svg>
                        <span>Profile Vault</span>
                    </a>
                    <a href="/settings" class="nav-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        </svg>
                        <span>Settings</span>
                    </a>
                    <a href="/admin/users" class="nav-item active admin-only hidden">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span>User Management</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <a href="/auth/logout" class="nav-item" style="color: var(--color-danger);">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <span>System</span>
                        <span class="breadcrumb-separator">/</span>
                        <span class="text-accent">User Management</span>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="create-form">
                    <h3 style="margin-bottom: var(--space-lg);">Add New User</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" id="new-username" class="input" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="new-password" class="input" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="flex items-center gap-lg">
                        <label class="toggle">
                            <input type="checkbox" id="new-is-admin" class="toggle-input">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Admin Permissions</span>
                        </label>
                        <button onclick="createUser()" class="btn btn-primary" style="margin-left: auto;">Create User</button>
                    </div>
                </div>

                <h3 style="margin-bottom: var(--space-lg);">Registered Users</h3>
                <div id="user-grid" class="user-grid">
                    <!-- Users injected here -->
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        async function fetchUsers() {
            const res = await fetch('/api/users');
            if (res.status === 403) {
                window.location.href = '/';
                return;
            }
            const users = await res.json();
            renderUsers(users);
        }

        function renderUsers(users) {
            const grid = document.getElementById('user-grid');
            grid.innerHTML = '';
            
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                        <div class="user-details">
                            <div class="flex items-center gap-sm">
                                <h4>${user.username}</h4>
                                ${user.is_admin ? '<span class="badge-admin">Admin</span>' : ''}
                            </div>
                            <p>ID: #${user.id}</p>
                        </div>
                    </div>
                    <button onclick="deleteUser(${user.id})" class="btn btn-icon btn-danger btn-delete" title="Delete User">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        async function createUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const is_admin = document.getElementById('new-is-admin').checked;

            if (!username || !password) {
                showToast('Please fill all fields', 'error');
                return;
            }

            const res = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, is_admin })
            });

            if (res.ok) {
                showToast('User created successfully', 'success');
                document.getElementById('new-username').value = '';
                document.getElementById('new-password').value = '';
                fetchUsers();
            } else {
                const err = await res.json();
                showToast(err.detail || 'Failed to create user', 'error');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
            if (res.ok) {
                showToast('User deleted', 'success');
                fetchUsers();
            } else {
                const err = await res.json();
                showToast(err.detail || 'Failed to delete user', 'error');
            }
        }

        async function checkAdmin() {
            const res = await fetch('/auth/me');
            const data = await res.json();
            if (data.is_admin) {
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAdmin();
            fetchUsers();
        });
    </script>
</body>

</html>
