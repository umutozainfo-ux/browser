<!DOCTYPE html>
<html>

<head>
    <title>Pro Browser | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --header-bg: rgba(15, 23, 42, 0.9);
            --accent: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #header {
            padding: 16px 24px;
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        #main-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: auto;
        }

        .global-btn {
            background: #334155;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .global-btn:hover {
            background: #475569;
        }

        .global-btn.active {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
        }

        #stats {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
        }

        .dot.active {
            background: var(--success);
        }

        #grid-container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-auto-rows: min-content;
            gap: 20px;
            overflow-y: auto;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .browser-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .browser-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .card-header {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .browser-id {
            font-size: 13px;
            font-weight: 600;
            flex: 1;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-btn.active {
            color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .video-wrapper {
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            cursor: crosshair;
            user-select: none;
            -webkit-user-drag: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fallback-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .fallback-video-container video {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
        }

        /* Mode Toggle Buttons */
        .mode-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .mode-btn.active {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
            font-weight: 700;
        }

        .card-footer {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
        }

        .rtc-status {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        .rtc-status.connected {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .master-badge {
            font-size: 10px;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--accent);
            color: var(--bg-dark);
            font-weight: 800;
            display: none;
        }

        .is-master .master-badge {
            display: block;
        }

        .is-master {
            border-color: var(--accent) !important;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        /* Custom Scrollbar */
        #grid-container::-webkit-scrollbar {
            width: 8px;
        }

        #grid-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #grid-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #grid-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-bar {
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        .nav-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            outline: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status Console Styling */
        #status-sidebar {
            width: 300px;
            background: var(--header-bg);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            font-size: 12px;
            overflow: hidden;
            backdrop-filter: blur(12px);
        }

        .console-header {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #console-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .log-entry {
            padding: 6px 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 2px solid var(--accent);
            animation: fadeIn 0.3s ease-out;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .log-entry.success {
            border-left-color: var(--success);
            color: #86efac;
        }

        .log-entry.info {
            border-left-color: var(--accent);
        }

        .log-time {
            opacity: 0.4;
            margin-right: 8px;
            font-size: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lease-indicator {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            font-weight: 600;
        }

        .proxy-badge {
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .proxy-badge.direct {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        .hold-indicator {
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            font-weight: 700;
            display: none;
        }

        .is-held .hold-indicator {
            display: block;
        }

        .is-held {
            border-color: #fbbf24 !important;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.15);
        }

        #main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            GRID CONTROL <span style="font-size: 10px; opacity: 0.5; margin-left: 5px; letter-spacing: 2px;">PRO</span>
        </div>

        <div id="main-controls">
            <!-- New Global Mode Toggles -->
            <button class="global-btn" onclick="setGlobalMode('webrtc')">Force WebRTC</button>
            <button class="global-btn active" onclick="setGlobalMode('fallback')">Force Socket</button>

            <button class="global-btn" onclick="syncAll(true)">Sync All</button>
            <button class="global-btn" onclick="syncAll(false)">Deselect All</button>
            {% if user == 'admin' %}
            <button class="global-btn" onclick="adminRestartAll()"
                style="background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.4); color: #fca5a5;">
                Restart All
            </button>
            {% endif %}
        </div>

        <div id="stats">
            <div class="user-info"
                style="margin-right: 20px; display: flex; gap: 15px; font-size: 13px; align-items: center; border-right: 1px solid var(--border); padding-right: 20px;">
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                    <span
                        style="color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">{{
                        user }}</span>
                    <span style="color: var(--text-secondary); font-size: 10px;">{{ nodes_limit }} NODES
                        ALLOCATED</span>
                </div>
                <div id="countdown"
                    style="background: rgba(56, 189, 248, 0.1); color: var(--accent); padding: 6px 14px; border-radius: 8px; font-weight: 800; border: 1px solid rgba(56, 189, 248, 0.3); font-family: monospace; font-size: 15px; box-shadow: 0 0 10px rgba(56, 189, 248, 0.1);">
                    --:--
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="stat-item">
                    <div class="dot active" id="socket-dot"></div> <span id="socket-status"
                        style="font-size: 11px;">READY</span>
                </div>
                <div class="stat-item">
                    <div class="dot" id="stream-dot"></div> <span id="nodes-count" style="font-size: 11px;">0
                        active</span>
                </div>
                <a href="/logout" class="global-btn"
                    style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.2); text-decoration: none;">LOGOUT</a>
            </div>
        </div>
    </div>

    <div id="main-layout">
        <div id="grid-container">
            <!-- Browser cards will be injected here -->
            <div id="no-nodes-msg"
                style="display: none; grid-column: 1/-1; text-align: center; padding: 100px; color: var(--text-secondary); border: 1px dashed var(--border); border-radius: 12px; margin: 20px;">
                <!-- Content injected via JS -->
            </div>
        </div>

        <div id="status-sidebar">
            <div class="console-header">
                System Log
                <div style="display: flex; gap: 8px; align-items: center;">
                    <span style="font-size: 8px; opacity: 0.5; letter-spacing: 1px;">LIVE DIAGNOSTICS</span>
                    <button onclick="clearLog()"
                        style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); color: #fca5a5; font-size: 9px; padding: 2px 8px; border-radius: 4px; cursor: pointer; text-transform: uppercase; font-weight: 700;">Clear</button>
                </div>
            </div>
            <div id="console-log">
                <!-- Log entries will be injected here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.5/dist/jmuxer.min.js"></script>
    <script>
        const socket = io();
        const nodes = new Map(); // sid -> nodeData object
        const grid = document.getElementById('grid-container');
        let masterSid = null;
        const expiresAt = new Date("{{ expires_at }}");
        const currentUser = "{{ user }}";

        let globalPreferredMode = 'fallback'; // 'webrtc' or 'fallback'

        const FALLBACK_TIMEOUT = 5000;

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const diff = expiresAt - now;
            const el = document.getElementById('countdown');
            if (diff <= 0) {
                el.textContent = "Expired";
                window.location.href = '/logout'; // Secure session termination
                return;
            }
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            el.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        socket.on('connect', () => {
            document.getElementById('socket-dot').classList.add('active');
            document.getElementById('socket-status').textContent = 'Socket: Connected';
            socket.emit('set_user', { username: currentUser });
        });

        socket.on('access_revoked', () => {
            alert('Your access has been revoked by admin.');
            window.location.href = '/logout';
        });

        socket.on('config_update', (data) => {
            alert('Your node limit has been updated. Refreshing...');
            window.location.reload();
        });

        socket.on('browser_list_update', (data) => {
            updateGrid(data.nodes, data.waiting_count, data.limit);
        });

        // Binary Video Handler (Fallback)
        socket.on('video_frame', (msg) => {
            const node = nodes.get(msg.sid);
            if (node && node.isFallback && node.jmuxer) {
                try {
                    const data = msg.data instanceof ArrayBuffer ? msg.data : msg.data.buffer || msg.data;

                    if (!node._byteCount) node._byteCount = 0;
                    node._byteCount += data.byteLength;

                    node.jmuxer.feed({
                        video: new Uint8Array(data)
                    });
                    node.lastFrameTime = Date.now();

                    if (node.statusEl.textContent.indexOf('Live') === -1) {
                        node.statusEl.textContent = 'Socket (Live)';
                        node.statusEl.className = 'rtc-status connected';
                        log(`First frame received for ${msg.sid}`, 'success');

                        // Ensure video is playing
                        const v = node.fallbackContainer.querySelector('video');
                        if (v) {
                            v.muted = true;
                            v.play().catch(e => log(`Autoplay blocked: ${e.message}`, 'warning'));
                        }
                    }

                    // Small visual indicator of data flow
                    const dot = document.getElementById(`socket-dot`);
                    dot.style.transform = 'scale(1.2)';
                    setTimeout(() => dot.style.transform = 'scale(1)', 50);

                } catch (e) {
                    log(`JMuxer Feed Error: ${e.message}`, 'error');
                }
            }
        });

        function updateGrid(browserList, waitingCount, limit) {
            const countEl = document.getElementById('nodes-count');
            const msgEl = document.getElementById('no-nodes-msg');
            const userNodesText = document.querySelector('.user-info span:last-child');

            if (userNodesText) {
                userNodesText.textContent = `${limit} NODES ALLOCATED`;
            }

            if (countEl) countEl.textContent = `${browserList.length} active`;

            if (browserList.length === 0 && waitingCount === 0) {
                msgEl.style.display = 'block';
                msgEl.innerHTML = `
                    <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom: 20px; opacity: 0.3;">
                        <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z" />
                        <path d="M7.5 4.21l4.5 2.6 4.5-2.6m-9 15.58V14.6L3 12m18 0l-4.5 2.6v5.19M3.27 6.96L12 12.01l8.73-5.05" />
                    </svg>
                    <h2 style="color: var(--text-primary); margin-bottom: 10px;">Zero Nodes Assigned</h2>
                    <p>You don't have any browser nodes assigned to your account yet.</p>
                `;
            } else if (waitingCount > 0) {
                msgEl.style.display = 'block';
                msgEl.innerHTML = `
                     <div style="background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); padding: 20px; border-radius: 12px; display: inline-block;">
                        <div class="spinner" style="width: 24px; height: 24px; border: 3px solid rgba(245, 158, 11, 0.3); border-top-color: var(--warning); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
                        <h2 style="color: var(--warning); margin-bottom: 10px;">Waiting for Nodes</h2>
                        <p>You are waiting for <b>${waitingCount}</b> more nodes to become available.</p>
                    </div>
                `;
            } else {
                msgEl.style.display = 'none';
            }

            const currentSids = new Set(browserList.map(b => b.sid));
            for (const [sid, node] of nodes) {
                if (!currentSids.has(sid)) {
                    node.destroy();
                    nodes.delete(sid);
                }
            }

            browserList.forEach(b => {
                if (!nodes.has(b.sid)) {
                    createNewNodeCard(b);
                }
            });

            updateNodeState(browserList);
        }

        function createNewNodeCard(b) {
            const card = document.createElement('div');
            card.className = 'browser-card' + (b.is_held ? ' is-held' : '');
            card.id = `card-${b.sid}`;
            card.dataset.nodeId = b.id;

            const proxyClass = (b.proxy_info && !b.proxy_info.includes('Direct')) ? '' : 'direct';
            const proxyLabel = b.proxy_info || 'Direct';

            card.innerHTML = `
                <div class="card-header">
                    <div class="master-badge">Master</div>
                    <div class="hold-indicator">üîí HELD</div>
                    <div class="lease-indicator">LEASED</div>
                    <div class="browser-id">${b.id}</div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="toggleHold('${b.sid}', '${b.id}')" title="Hold/Release Node">
                            <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                        </button>
                        <button class="icon-btn" onclick="toggleMaster('${b.sid}')" title="Set as Master">
                            <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        </button>
                        <button class="icon-btn" onclick="refreshPage('${b.sid}')" title="Refresh Page">
                            <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                        </button>
                        <button class="icon-btn" onclick="fullRestart('${b.sid}')" title="Full Browser Restart">
                            <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="nav-bar" style="justify-content: space-between;">
                    <div style="display: flex; gap: 4px; align-items: center;">
                        <button class="icon-btn" onclick="navigate('${b.sid}', 'back')"><svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg></button>
                        <button class="icon-btn" onclick="navigate('${b.sid}', 'forward')"><svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg></button>
                    </div>
                    <input type="text" class="nav-input" id="url-${b.sid}" placeholder="Enter URL..." onkeydown="if(event.key==='Enter') navigate('${b.sid}', 'goto')">
                    <div class="proxy-badge ${proxyClass}" id="proxy-${b.sid}">
                        ${proxyClass === 'direct' ? 'üè†' : 'üåê'} ${proxyLabel}
                    </div>
                </div>
                <div class="video-wrapper">
                    <video id="video-${b.sid}" autoplay playsinline muted></video>
                    <div id="video-fallback-${b.sid}" class="fallback-video-container" style="display: none;">
                        <video id="jm-video-${b.sid}" autoplay playsinline muted></video>
                    </div>
                </div>
                <div class="card-footer">
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <button class="mode-btn" id="btn-webrtc-${b.sid}" onclick="toggleNodeMode('${b.sid}', 'webrtc')">WebRTC</button>
                        <button class="mode-btn active" id="btn-fallback-${b.sid}" onclick="toggleNodeMode('${b.sid}', 'fallback')">Socket</button>
                        <button class="mode-btn" id="btn-mjpeg-${b.sid}" style="background: rgba(234, 179, 8, 0.2); color: #facc15; border-color:rgba(234, 179, 8, 0.4)" onclick="toggleNodeMode('${b.sid}', 'mjpeg')">MJPEG (Fast)</button>
                        <button class="icon-btn" id="sync-${b.sid}" onclick="nodes.get('${b.sid}').syncSocket()" title="Sync Socket Stream" style="margin-left:5px;">
                            <svg viewBox="0 0 24 24" style="width:14px; height:14px;"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
                        </button>
                    </div>
                    <div class="rtc-status" id="rtc-${b.sid}">
                        Connecting...
                    </div>
                </div>
            `;
            grid.appendChild(card);
            log(`Node ${b.id} initialized`, 'success');

            const videoEl = card.querySelector('video');
            videoEl.volume = 0;

            const nodeData = {
                sid: b.sid,
                pc: null,
                isSync: false,
                video: videoEl,
                fallbackContainer: card.querySelector(`#video-fallback-${b.sid}`),
                statusEl: card.querySelector(`#rtc-${b.sid}`),
                isFallback: false,
                isMjpeg: false, // New property to track MJPEG mode
                jmuxer: null,
                canvas: null, // New property for MJPEG canvas
                ctx: null,    // New property for MJPEG canvas context
                lastFrameTime: Date.now(),
                healthCheckInterval: null,

                startFallback: function (manual = false, useMjpeg = false) {
                    if (this.isFallback && this.isMjpeg === useMjpeg && !manual) return;

                    log(`Switching ${b.id} to Socket (${useMjpeg ? 'MJPEG' : 'H.264'})...`, 'info');
                    this.isFallback = true;
                    this.isMjpeg = useMjpeg;

                    // UI Updates
                    document.getElementById(`btn-webrtc-${this.sid}`).classList.remove('active');
                    document.getElementById(`btn-fallback-${this.sid}`).classList[useMjpeg ? 'remove' : 'add']('active');
                    document.getElementById(`btn-mjpeg-${this.sid}`).classList[useMjpeg ? 'add' : 'remove']('active');

                    this.statusEl.textContent = useMjpeg ? 'MJPEG (Speed)' : 'H.264 (Standard)';
                    this.statusEl.className = 'rtc-status';

                    if (this.pc) { this.pc.close(); this.pc = null; }

                    this.video.style.display = 'none';
                    this.fallbackContainer.style.display = 'flex';

                    // Tell Node to switch modes
                    socket.emit('enable_mjpeg', { target: this.sid, enabled: useMjpeg });

                    if (useMjpeg) {
                        // MJPEG Mode: Canvas Rendering
                        if (this.jmuxer) { this.jmuxer.destroy(); this.jmuxer = null; }
                        this.fallbackContainer.innerHTML = `<canvas id="mjpeg-canvas-${this.sid}" width="1280" height="720" style="width: 100%; height: 100%; object-fit: contain;"></canvas>`;
                        this.canvas = document.getElementById(`mjpeg-canvas-${this.sid}`);
                        this.ctx = this.canvas.getContext('2d', { alpha: false, desynchronized: true });
                    } else {
                        // H.264 Mode: JMuxer
                        this.canvas = null;
                        this.ctx = null;
                        this.fallbackContainer.innerHTML = `<video id="jm-video-${this.sid}" autoplay playsinline muted style="max-width: 100%; max-height: 100%;"></video>`;

                        const self = this;
                        // Small delay to ensure DOM update
                        setTimeout(() => {
                            this.jmuxer = new JMuxer({
                                node: `jm-video-${this.sid}`,
                                mode: 'video',
                                flushingTime: 0,
                                clearBuffer: true,
                                fps: 60,
                                debug: false,
                                onError: function (err) {
                                    log(`Decoder Error for ${self.sid}: ${err}`, 'error');
                                }
                            });
                        }, 10);
                    }

                    // Trigger emission
                    socket.emit('request_fallback', { target: this.sid });
                    setTimeout(() => socket.emit('request_keyframe', { target: this.sid }), 500);
                },

                syncSocket: function () {
                    if (!this.isFallback) return;
                    log(`Syncing Socket Stream for ${b.id}...`, 'info');
                    if (this.jmuxer) this.jmuxer.destroy();
                    this.fallbackContainer.innerHTML = `<video id="jm-video-${this.sid}" autoplay playsinline muted style="max-width: 100%; max-height: 100%;"></video>`;

                    const self = this;
                    setTimeout(() => {
                        this.jmuxer = new JMuxer({
                            node: `jm-video-${this.sid}`,
                            mode: 'video',
                            flushingTime: 0,
                            clearBuffer: true,
                            fps: 60,
                            debug: false,
                            onError: function (err) {
                                log(`Decoder Error for ${self.sid}: ${err}`, 'error');
                            }
                        });
                        socket.emit('request_keyframe', { target: this.sid });
                    }, 10);
                },

                startWebRTC: function () {
                    log(`Switching ${b.id} to WebRTC...`, 'info');
                    this.isFallback = false;

                    if (this.jmuxer) { this.jmuxer.destroy(); this.jmuxer = null; }
                    socket.emit('stop_fallback', { target: this.sid });

                    this.fallbackContainer.style.display = 'none';
                    this.video.style.display = 'block';

                    // UI Updates
                    document.getElementById(`btn-webrtc-${this.sid}`).classList.add('active');
                    document.getElementById(`btn-fallback-${this.sid}`).classList.remove('active');

                    this.statusEl.textContent = 'WebRTC (Connecting...)';
                    startStream(this.sid);
                },

                attachInteraction: function (container) {
                    const handle = (type, e) => {
                        e.preventDefault();
                        handleInteraction(this.sid, type, e, container);
                    };

                    container.addEventListener('mousedown', (e) => {
                        handle('mousedown', e);
                        const move = (me) => handle('mousemove', me);
                        const up = (ue) => {
                            window.removeEventListener('mousemove', move);
                            window.removeEventListener('mouseup', up);
                            handle('mouseup', ue);
                        };
                        window.addEventListener('mousemove', move);
                        window.addEventListener('mouseup', up);
                    });

                    container.addEventListener('mousemove', (e) => {
                        if (e.buttons === 0) handle('mousemove', e);
                    });

                    container.addEventListener('wheel', (e) => {
                        handle('wheel', e);
                    }, { passive: false });

                    container.addEventListener('mouseenter', () => { this._isHovered = true; });
                    container.addEventListener('mouseleave', () => { this._isHovered = false; });
                    container.addEventListener('contextmenu', (e) => e.preventDefault());
                },

                destroy: function () {
                    clearInterval(this.healthCheckInterval);
                    if (this.pc) this.pc.close();
                    if (this.jmuxer) this.jmuxer.destroy();
                    card.remove();
                }
            };

            nodeData.attachInteraction(card.querySelector('.video-wrapper'));
            nodes.set(b.sid, nodeData);

            // Health Check / Self-Healing (StreamHealthMonitor)
            nodeData.healthCheckInterval = setInterval(() => {
                const now = Date.now();
                if (nodeData.isFallback) {
                    const lag = now - nodeData.lastFrameTime;

                    if (lag > 2000) {
                        // Critical Freeze (> 2s) -> Reinint
                        nodeData.statusEl.textContent = 'FROZEN - Reconnecting...';
                        nodeData.statusEl.className = 'rtc-status error';
                        log(`Stream frozen for ${b.id}, restarting...`, 'warning');
                        nodeData.startFallback(true, nodeData.isMjpeg); // Restart same mode
                        nodeData.lastFrameTime = now; // Reset to avoid loop
                    }
                    else if (lag > 500) {
                        // Minor Freeze -> Request Keyframe / data
                        nodeData.statusEl.textContent = 'Lagging...';
                        nodeData.statusEl.className = 'rtc-status warning';
                        socket.emit('request_keyframe', { target: b.sid });
                    }
                    else {
                        nodeData.statusEl.textContent = nodeData.isMjpeg ? 'MJPEG (Live)' : 'H.264 (Live)';
                        nodeData.statusEl.className = 'rtc-status connected';
                    }
                }
            }, 1000);

            // Default Start Mode
            if (globalPreferredMode === 'fallback') {
                nodeData.startFallback(false, false); // Default to H.264, user can toggle
            } else {
                nodeData.startWebRTC();
            }
        }

        // MJPEG Frame Handler
        socket.on('mjpeg_frame', async (msg) => {
            const node = nodes.get(msg.sid);
            if (node && node.isFallback && node.isMjpeg && node.canvas && node.ctx) {
                try {
                    // Create Bitmap from Blob for high perf
                    const blob = new Blob([new Uint8Array(msg.data)], { type: 'image/jpeg' });
                    const bitmap = await createImageBitmap(blob);

                    // Draw (Scale to canvas)
                    node.ctx.drawImage(bitmap, 0, 0, node.canvas.width, node.canvas.height);
                    bitmap.close(); // Important: release memory

                    node.lastFrameTime = Date.now();
                } catch (e) {
                    console.error("MJPEG Render error", e);
                }
            }
        });

        async function startStream(sid) {
            const node = nodes.get(sid);
            if (!node || node.isFallback) return;
            if (node.pc) node.pc.close();

            const fallbackTimer = setTimeout(() => {
                if (!node.isFallback && (!node.pc || node.pc.connectionState !== 'connected')) {
                    log(`WebRTC handshake timed out for ${sid}.`, 'error');
                    // Only auto-fallback if we really wanted WebRTC but it failed
                    // But if user forces WebRTC, should we fallback? 
                    // Let's say yes, for reliability, but maybe show a message.
                    node.startFallback();
                }
            }, FALLBACK_TIMEOUT);

            node.pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            node.pc.ontrack = (e) => {
                clearTimeout(fallbackTimer);
                node.video.srcObject = e.streams[0];
                node.statusEl.textContent = '‚úì WebRTC (Live)';
                node.statusEl.className = 'rtc-status connected';
                document.getElementById('stream-dot').classList.add('active');
            };

            node.pc.onicecandidate = (e) => {
                if (e.candidate) socket.emit('ice_candidate', { target: sid, candidate: e.candidate });
            };

            node.pc.onconnectionstatechange = () => {
                switch (node.pc.connectionState) {
                    case 'connected':
                        clearTimeout(fallbackTimer);
                        log(`WebRTC connected for ${sid}`, 'success');
                        break;
                    case 'failed':
                        log(`WebRTC failed for ${sid}.`, 'error');
                        node.startFallback();
                        break;
                    case 'disconnected':
                        setTimeout(() => {
                            if (node.pc && node.pc.connectionState === 'disconnected') {
                                node.startFallback();
                            }
                        }, 2000);
                        break;
                }
            };

            node.pc.addTransceiver('video', { direction: 'recvonly' });
            const offer = await node.pc.createOffer();
            await node.pc.setLocalDescription(offer);

            socket.emit('offer', { target: sid, sdp: offer.sdp, type: offer.type, username: currentUser });
        }

        socket.on('answer', async (data) => {
            const node = nodes.get(data.from);
            if (node && node.pc && !node.isFallback) {
                await node.pc.setRemoteDescription(new RTCSessionDescription(data));
            }
        });

        socket.on('ice_candidate', async (data) => {
            const node = nodes.get(data.from);
            if (node && node.pc && !node.isFallback) {
                try {
                    await node.pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) { console.error("Ice error", e); }
            }
        });

        function handleInteraction(sid, type, e, element) {
            const node = nodes.get(sid);
            if (!node) return;

            const el = element || node.video;
            const rect = el.getBoundingClientRect();

            const x = (e.clientX - rect.left) / rect.width * 1280;
            const y = (e.clientY - rect.top) / rect.height * 720;

            const data = {
                target: sid,
                type: type,
                x: x,
                y: y
            };

            if (type === 'wheel') {
                data.deltaX = e.deltaX;
                data.deltaY = e.deltaY;
            }

            if (node.isSync && masterSid && sid !== masterSid) return;

            // Throttling for mousemove
            if (type === 'mousemove') {
                const now = Date.now();
                if (node._lastMove && now - node._lastMove < 16) return; // ~60fps cap
                node._lastMove = now;
            }

            socket.emit('control_event', data);

            if (sid === masterSid) {
                for (const [otherSid, otherNode] of nodes) {
                    if (otherSid !== masterSid && otherNode.isSync) {
                        const copy = { ...data, target: otherSid };
                        socket.emit('control_event', copy);
                    }
                }
            }
        }

        window.addEventListener('keydown', (e) => {
            // Priority 1: Focused input
            if (document.activeElement.tagName === 'INPUT') return;

            // Priority 2: Master broadcast
            if (masterSid) {
                const syncTargets = Array.from(nodes.values()).filter(n => n.isSync).map(n => n.sid);
                if (syncTargets.length > 0) {
                    socket.emit('control_event', { target: syncTargets, type: 'keydown', key: e.key });
                    return;
                }
            }

            // Priority 3: Hovered node
            for (const [sid, node] of nodes) {
                if (node._isHovered) {
                    socket.emit('control_event', { target: sid, type: 'keydown', key: e.key });
                    break;
                }
            }
        });

        function navigate(sid, type) {
            const input = document.getElementById(`url-${sid}`);
            let url = input ? input.value : '';
            const data = { target: sid, type: type === 'goto' ? 'navigate' : type, url: url };

            if (sid === masterSid) {
                const syncTargets = Array.from(nodes.values()).filter(n => n.isSync).map(n => n.sid);
                data.target = syncTargets;
            }
            socket.emit('control_event', data);
        }

        function log(msg, type = 'info') {
            const consoleLog = document.getElementById('console-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            consoleLog.prepend(entry);
            if (consoleLog.children.length > 50) consoleLog.removeChild(consoleLog.lastChild);
        }

        function clearLog() {
            document.getElementById('console-log').innerHTML = '';
        }

        function toggleHold(sid, nodeId) {
            socket.emit('toggle_hold_node', { node_id: nodeId }, (response) => {
                if (response && response.success) {
                    const card = document.getElementById(`card-${sid}`);
                    if (response.is_held) card.classList.add('is-held');
                    else card.classList.remove('is-held');
                }
            });
        }

        function refreshPage(sid) { socket.emit('refresh_page', { target: sid }); }

        function toggleMaster(sid) {
            if (masterSid === sid) {
                masterSid = null;
                document.getElementById(`card-${sid}`).classList.remove('is-master');
            } else {
                if (masterSid) document.getElementById(`card-${masterSid}`).classList.remove('is-master');
                masterSid = sid;
                document.getElementById(`card-${sid}`).classList.add('is-master');
                const node = nodes.get(sid);
                node.isSync = true;
                document.getElementById(`sync-${sid}`).classList.add('sync-active');
            }
        }

        function toggleSync(sid) {
            const node = nodes.get(sid);
            node.isSync = !node.isSync;
            const el = document.getElementById(`sync-${sid}`);
            if (node.isSync) el.classList.add('sync-active');
            else el.classList.remove('sync-active');
        }

        function syncAll(val) {
            nodes.forEach((node, sid) => {
                if (node.isSync !== val) toggleSync(sid);
            });
        }

        function adminRestartAll() {
            if (confirm("RESTART ALL NODES?")) socket.emit('admin_restart_all', {});
        }

        function fullRestart(sid) {
            if (confirm("Restart this node?")) socket.emit('admin_restart_node', { target: sid });
        }

        function updateNodeState(browserList) {
            browserList.forEach(b => {
                const card = document.getElementById(`card-${b.sid}`);
                if (card) {
                    if (b.is_held) card.classList.add('is-held');
                    else card.classList.remove('is-held');

                    const proxyBadge = document.getElementById(`proxy-${b.sid}`);
                    if (proxyBadge && b.proxy_info) {
                        const isDirect = b.proxy_info.includes('Direct');
                        proxyBadge.className = 'proxy-badge' + (isDirect ? ' direct' : '');
                        proxyBadge.innerHTML = `${isDirect ? 'üè†' : 'üåê'} ${b.proxy_info}`;
                    }
                }
            });
        }

        // --- Manual Mode Switching ---

        function setGlobalMode(mode) {
            globalPreferredMode = mode;
            // Update Global Buttons
            const buttons = document.querySelectorAll('.global-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes('WebRTC')) {
                    if (mode === 'webrtc') btn.classList.add('active'); else btn.classList.remove('active');
                }
                if (btn.textContent.includes('Socket')) {
                    if (mode === 'fallback') btn.classList.add('active'); else btn.classList.remove('active');
                }
            });

            // Apply to all
            nodes.forEach((node, sid) => {
                if (mode === 'webrtc') node.startWebRTC();
                else node.startFallback(true);
            });
        }

        function toggleNodeMode(sid, mode) {
            const node = nodes.get(sid);
            if (!node) return;
            if (mode === 'webrtc') node.startWebRTC();
            else if (mode === 'mjpeg') node.startFallback(true, true); // Manual, useMjpeg=true
            else node.startFallback(true, false); // Manual, useMjpeg=false (H.264)
        }

    </script>
